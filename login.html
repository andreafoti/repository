<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #d3e3f1;
    }

    .login {
      width: 100%;
      max-width: 330px;
      padding: 20px;
      margin: auto;
    }

    button {
      color: aliceblue;
      background-color: rgb(1, 36, 66);
    }

    h1 {
      color: rgb(1, 36, 66);
      padding-bottom: 10px;
    }

    fieldset {
      background-color: aliceblue;
      padding: 40px;
      border-style: solid;
      border-width: 5px;
      border-radius: 40px;
      border-color: rgb(1, 36, 66);
    }

    .field {
      border-style: solid;
      border-color: rgb(1, 36, 66);
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="text-center">
  <div>
    <fieldset>
      <h1>Please log in</h1>
      <form action="#" onsubmit="onSubmit(event)">
        <div>
          <input class="field" id="correo" name="correo" type="email" placeholder="Email address..." required>
       </div>
       <div>
          <input class="field" id="password" name="password" type="password" placeholder="Password..." required>
       </div>
       <div class="login">
         <button type="submit">Log in</button>
      </form>
    </fieldset>
      </div>
    
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
