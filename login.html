<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #caddc7f3;
    }

    .login {
      width: 100%;
      max-width: 330px;
      padding: 20px;
      margin: auto;
    }

    button {
      color: rgba(186, 252, 177, 0.993);
      background-color: #385D14;
    }

    h1 {
      color: #D61C6C;
      padding-bottom: 10px;
    }

    fieldset {
      background-color: #f4f4f5e1;
      padding: 40px;

    }

    .field {
      border-style: solid;
      border-color: #4B4B4D;
      margin-bottom: 10px;
    }

    .imgYForm {
      width: 30em;
    }

    img {
      width: 30em;
    }
  </style>
</head>

<body class="text-center">
  <div class="imgYForm">
    <img src="img/login.png">
    <fieldset>
      <h1>Ingresar aquí</h1>
      <form action="#" onsubmit="onSubmit(event)">
        <div>
          <input class="field" id="correo" name="correo" type="email" placeholder="Correo electrónico..." required>
       </div>
       <div>
          <input class="field" id="password" name="password" type="password" placeholder="Contraseña..." required>
       </div>
       <div class="login">
         <button type="submit">Ingresar</button>
      </form>
    </fieldset>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
